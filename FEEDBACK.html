<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Guide</title>
    <style>
		body {
				font-family: Arial, sans-serif;
				background-color: #f1faff;
				color: #333;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				position: relative;
				overflow: auto;
				flex-direction: column;
			}
			
		.floating-icon {
            position: absolute;
            opacity: 0.1;
            transition: transform 1s, opacity 0.5s;
        }

        .floating-icon1 { top: 10%; left: 5%; width: 90px; }
        .floating-icon2 { top: 40%; right: 10%; width: 80px; }
        .floating-icon3 { bottom: 15%; left: 10%; width: 100px; }
        .floating-icon4 { bottom: 10%; right: 20%; width: 80px; }

        .floating-icon:hover {
            transform: scale(1.2) rotate(10deg);
            opacity: 0.2;
        }
		
		.feedback-container {
			background: rgba(255, 255, 255, 0.85);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			margin: 0 auto;
			max-width: 900px;
			width: 90%;
			text-align: center;
			margin-top: 30px;
			display: flex;
			flex-direction: column;
			align-item: center;
		}
		

		.feedback-container h2 {
			color: #2369a8;
			font-size: 2em;
			margin-bottom: 20px;
		}

		.feedback-container textarea {
			width: 80%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-size: 1rem;
			margin-bottom: 20px;
			max-width: 600px;
			margin: 10px auto;
			display: block;
		}

		.feedback-button {
			padding: 10px 20px;
			background-color: #4caf50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1.1em;
			display: inline-block;
			margin-top: 10px;
		}

		.feedback-button:hover {
			background-color: #45a049;
		}
		
		@media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
		
		.back-button {
            display: inline-block;
            margin: 20px auto;
            text-decoration: none;
            color: white;
            background-color: #00796b;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #004d40;
        }
		
	</style>
</head>
<body>

	<img src="images1/stethoscope_11706618.gif" alt="Floating Icon 1" class="floating-icon floating-icon1">
    <img src="images1/vaccine_11706620.gif" alt="Floating Icon 2" class="floating-icon floating-icon2">
    <img src="images1/red-hospital-clinic-building-10737.png" alt="Floating Icon 3" class="floating-icon floating-icon3">
    <img src="images/heartbeat_13099799.gif" alt="Floating Icon 4" class="floating-icon floating-icon4">
	
	<div class="container">
        <h1 id="page-title">Feedback Section Feel Free to Fill Out.</h1>

			<div class="feedback-container">
				 <h2>Feedback</h2>
				 <form action="#" method="post">
					 <textarea name="feedback" id="feedback" placeholder="Enter your feedback here..." rows="4"></textarea><br>
					 <button type="submit" class="feedback-button">Submit Feedback</button>
				 </form>
			</div>
		<a href="index.html" class="back-button">Go Back</a>
    </div>

<script>
		
		document.querySelector('.feedback-button').addEventListener('click', function(event) {
			event.preventDefault();
			alert('Thank you for your feedback!');
		});
    </script>
</body>
</html>
